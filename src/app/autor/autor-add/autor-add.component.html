<div class="container bg-light">
  <app-navbar></app-navbar>
  <div class="row">
    <p class="text-center display-6">Autor - Formulário</p>
  </div>
  <div class="row d-flex">
    <div class="col d-flex justify-content-center">
      <form
        (ngSubmit)="onSubmit()"
        class="needs-validation"
        novalidate
        [formGroup]="form"
      >
        <div class="mb-3">
          <label for="orcidInput" class="form-label">Orcid</label>
          <input
            type="text"
            class="form-control"
            id="orcidInput"
            formControlName="orcid"
            mask="0000-0000-0000-0000"
          />
        </div>
        <div class="mb-3">
          <label for="nomeInput" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nomeInput"
            formControlName="nome"
          />
        </div>
        <div class="mb-3">
          <label for="sobrenomeInput" class="form-label">Sobrenome</label>
          <input
            type="text"
            class="form-control"
            id="sobrenomeInput"
            formControlName="sobrenome"
          />
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            aria-describedby="imagemHelp"
            formControlName="email"
          />
        </div>
        <div class="mb-3">
          <label for="afiliacaoInput" class="form-label">Afiliação</label>
          <input
            type="text"
            class="form-control"
            id="afiliacaoInput"
            formControlName="afiliacao"
          />
        </div>
        <div class="mb-3 text-center">
            <button
            type="button"
            class="btn btn-secondary align-center mx-2"
            (click)="getBack()"
          >
            Voltar
          </button>
            <button type="submit" class="btn btn-dark align-center mx-2">
              Salvar
            </button>
        </div>
      </form>
    </div>
  </div>

  <app-footer></app-footer>
</div>
